# -------------------------------
# MapProxy example configuration.
# -------------------------------
#
# This is a minimal MapProxy configuration.
# See full_example.yaml and the documentation for more options.
#

# Starts the following services:
# Demo:
#     http://localhost:8080/demo
# WMS:
#     capabilities: http://localhost:8080/service?REQUEST=GetCapabilities
# WMTS:
#     capabilities: http://localhost:8080/wmts/1.0.0/WMTSCapabilities.xml
#     first tile: http://localhost:8080/wmts/osm/webmercator/0/0/0.png
# Tile service (compatible with OSM/etc.)
#     first tile: http://localhost:8080/tiles/osm/webmercator/0/0/0.png
# TMS:
#     note: TMS is not compatible with OSM/Google Maps/etc.
#     fist tile: http://localhost:8080/tms/1.0.0/osm/webmercator/0/0/0.png
# KML:
#     initial doc: http://localhost:8080/kml/osm/webmercator

services:
  demo:
  tms:    
    srs: ['EPSG:3857','EPSG:4326','EPSG:23032','EPSG:32632','EPSG:900913','EPSG:3003']

    use_grid_names: true
    # origin for /tiles service 
    origin: 'nw'

  kml:
      use_grid_names: true
  wmts:
      srs: ['EPSG:3857','EPSG:4326','EPSG:23032','EPSG:32632','EPSG:900913','EPSG:3003']
      #use_grid_names: true

      #restful: false
      #kvp: true
  wms:
    srs: ['EPSG:3857','EPSG:4326','EPSG:23032','EPSG:32632','EPSG:900913','EPSG:3003']
    attribution:
      text: '(c) Omniscale'
    md:
      # metadata used in capabilities documents for WMTS
      # if the md option is not set, the metadata of the WMS will be used
      title: My MapProxy WMS Proxy
      abstract: This is the fantastic MapProxy.
      online_resource: http://mapproxy.org/
      contact:
        person: Roberto Starnini
        position: Technical Director
        organization: Gis & Web SRL
        address: Via Gramsci 27/9
        city: Genova
        postcode: 16126
        country: Italy
        phone: +39 0109414432
        fax: +39(0)000-000000-0
        email: info@gisweb.it
      # multiline strings are possible with the right indention
      access_constraints:
        This service is intended for private and evaluation use only.
        The data is licensed as Creative Commons Attribution-Share Alike 2.0
        (http://creativecommons.org/licenses/by-sa/2.0/)
      fees: 'None'

caches:
  osm_cache:
    grids: [webmercator]
    sources: [osm_wms]

  my_wms_cache:
    grids: [g2]
    sources: [my_wms_source44]

  my_ms_cache:
    grids: [g2,gb]
    sources: ['mapserver_source:sfondo_tiles']
    cache:
      #type: mbtiles
      #filename: /data/tiles/mymapserver.mbtiles
      type: file
      #directory: ciccio

sources:
  mapserver_source:
    type: mapserver
    supported_srs: ['EPSG:3857','EPSG:4326','EPSG:23032','EPSG:32632','EPSG:900913','EPSG:3003']
    req:
      # path to Mapserver mapfile instead of URL
      map: /apps/GisClient-3.3/map/geoweb_genova/reti_grg_tb.map
      format: image/png; mode=24bit
    mapserver:
      binary: /usr/lib/cgi-bin/mapserv
      working_dir: /apps/GisClient-3.3/map/geoweb_genova
    coverage:
      bbox: [1466000,4896000,1547200,4948000]
      #bbox: [971973.294179,5496282.09102,1050244.81113,5574553.60797]
      srs: 'EPSG:3003'
    image:
      transparent_color: '#ffffff'
      transparent_color_tolerance: 0 

  feature_info_source:
    type: wms
    wms_opts:
      # just query feature informations and no map
      map: false
      featureinfo: true
    req:
      url: http://dev.vmserver/gisclient/services/ows.php?
      layers: foo,bar,baz

grids:
    webmercator:
        base: GLOBAL_WEBMERCATOR
    google:
        base: GLOBAL_MERCATOR
    g2:
        name: mygoogle
        srs: EPSG:3857
        res: [156543.03390625,78271.516953125,39135.7584765625,19567.87923828125,9783.939619140625,4891.9698095703125,2445.9849047851562,1222.9924523925781,611.4962261962891,305.74811309814453,152.87405654907226,76.43702827453613,38.218514137268066,19.109257068634033,9.554628534317017,4.777314267158508,2.388657133579254,1.194328566789627,0.5971642833948135,0.29858214169740677,0.14929107084870338,0.07464553542435169]
        #bbox: [-20037508.3428,-20037508.3428,20037508.3428,20037508.3428]
        #bbox: [950000,5500000,1100000,5580000]

        origin: ul

    gb:
        name: gaussboaga
        srs: EPSG:3003
        res: [352.77758727788,176.38879363894,88.19439681947,35.277758727788,17.638879363894,8.819439681947,3.5277758727788,1.7638879363894,1.4111103491115,1.0583327618336,0.70555517455576,0.35277758727788,0.2822220698223,0.21166655236673,0.14111103491115,0.070555517455576,0.035277758727788]
        bbox: [1466000,4896000,1547200,4948000]
        origin: ul


globals:
  srs:
    # override system projection file
    #proj_data_dir: '/path to dir that contains epsg file'
    proj_data_dir: '/usr/share/proj'
  # cache options
  cache:
    # where to store the cached images
    base_dir: '/data/tiles/'
    # where to store lockfiles for concurrent_requests
    lock_dir: '/data/tiles/locks/'
    # where to store lockfiles for tile creation
    tile_lock_dir: '/data/tiles/tile_locks/'
    # request x*y tiles in one step
    #meta_size: [4, 4]
    # add a buffer on all sides (in pixel) when requesting
    # new images
    #meta_buffer: 80

